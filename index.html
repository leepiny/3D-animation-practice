<html lang="en">

<head>
    <title>3D Animation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="dist/css/index.min.css">

<body>
    <div class="container p-5">
        <div class="card border-0 shadow-lg p-5 m-auto" style="width: 28rem;">
            <div class="card-photo d-flex justify-content-center align-items-center mb-4">
                <div class="circle rounded-circle"></div>
                <div class="card-shoes-photo">
                    <img src="image/nike.png" alt="nike">
                </div>
            </div>
            <div class="card-text px-2">
                <h1 class="title h2 mb-4 font-weight-bold">Nike Classic Cortez</h1>
                <p class="introduction text-secondary font-weight-light mb-5">Nike Classic Cortez 是由 Bill Bowerman
                    操刀設計，於 1972 年發表的 Nike 原版跑鞋。本鞋款以皮革與合成皮革結構翻新經典，造型依舊復古，但更經久耐穿。</p>
                <ul class="shoes-size list-unstyled d-flex justify-content-between mb-5">
                    <li class="px-4 py-1 rounded-pill shadow-lg" type="button">23</li>
                    <li class="px-4 py-1 rounded-pill shadow-lg" type="button">24</li>
                    <li class="px-4 py-1 rounded-pill shadow-lg" type="button">25</li>
                    <li class="px-4 py-1 rounded-pill shadow-lg" type="button">26</li>
                </ul>
            </div>
            <button class="btn btn-danger rounded-pill mb-5">purchase</button>
        </div>
    </div>


    <script src="all.js"></script>
    <!-- Optional JavaScript -->
